<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show Only ODD Number</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" 
          *ngFor="let odd of oddNumbers"
          [ngClass]="{ odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'black' : 'green'}">
          <!-- [ngStyle]="{backgroundColor: odd % 2 == 0 ? 'Yellow' : 'green'}"> -->
          {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" 
          *ngFor="let even of evenNumbers"
          [ngClass]="{ even: even % 2 == 0}"
          [ngStyle]="{backgroundColor: even % 2 == 0 ? 'blue' : 'violet' }">
            {{ even }}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
